<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>Soporte | NekoxPrime</title>
    <style>
        :root {
            --primary: #f16436;
            --secondary: #2c2c2c;
            --dark: #1a1a1a;
            --light: #f5f5f5;
            --gray: #3d3d3d;
            --text-gray: #aaaaaa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .support-form {
            background-color: var(--secondary);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid var(--gray);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray);
            border-radius: 4px;
            background-color: var(--dark);
            color: var(--light);
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #e0552b;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .alert-success {
            background-color: #2e7d32;
            color: white;
        }
        
        .whatsapp-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacto de Soporte</h1>
        
        <div id="successAlert" class="alert alert-success">
            ¡Formulario completado! Serás redirigido a WhatsApp...
        </div>
        
        <form id="supportForm" class="support-form">
            <div class="form-group">
                <label for="nombre">Nombre completo *</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="tipo">Tipo de consulta *</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Soporte Técnico">Soporte Técnico</option>
                    <option value="Consulta General">Consulta General</option>
                    <option value="Problema con Cuenta">Problema con Cuenta</option>
                    <option value="Sugerencia">Sugerencia</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="asunto">Asunto *</label>
                <input type="text" id="asunto" name="asunto" required>
            </div>
            
            <div class="form-group">
                <label for="mensaje">Mensaje *</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            
            <button type="submit">
                <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                </svg>
                Enviar por WhatsApp
            </button>
        </form>
    </div>

    <script>
        document.getElementById('supportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener valores del formulario
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const tipo = document.getElementById('tipo').value;
            const asunto = document.getElementById('asunto').value;
            const mensaje = document.getElementById('mensaje').value;
            
            // Validación básica
            if (!nombre || !email || !tipo || !asunto || !mensaje) {
                alert('Por favor complete todos los campos requeridos.');
                return;
            }
            
            // Mostrar mensaje de éxito
            const successAlert = document.getElementById('successAlert');
            successAlert.style.display = 'block';
            
            // Crear mensaje para WhatsApp
            const whatsappMessage = `*Nuevo mensaje de soporte*%0A%0A` +
                                   `*Nombre:* ${encodeURIComponent(nombre)}%0A` +
                                   `*Email:* ${encodeURIComponent(email)}%0A` +
                                   `*Tipo:* ${encodeURIComponent(tipo)}%0A` +
                                   `*Asunto:* ${encodeURIComponent(asunto)}%0A%0A` +
                                   `*Mensaje:*%0A${encodeURIComponent(mensaje)}`;
            
            // Redirigir a WhatsApp después de 1.5 segundos
            setTimeout(() => {
                window.location.href = `https://wa.me/573208104728?text=${whatsappMessage}`;
            }, 1500);
        });
    </script>
</body>
</html>
